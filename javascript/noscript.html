<!DOCTYPE html>
<html lang="en">
<head>
    <title>No Script</title>
</head>
<body>
    <h2>Hello Javascript</h2>
    <noscript>
        <h3>Please enable javascript.</h3>
    </noscript>
    <script>
        let a = 100;
        var b = 200;
        document.write(`<h3>The sum is ${a+b}.</h3>`);
    </script>
</body>
</html>
