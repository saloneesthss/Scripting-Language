<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Text Content</title>
</head>
<body>
    <h2>Change Text Content</h2>
    <button style="background-color: white; color: black;
    padding: 5px; margin-bottom: 5px;" onclick="handleClick();">
        Click me
    </button>
    <div>Change this text in one click.</div>
</body>
<script>
    function handleClick() {
        const para = document.querySelector("div");
        para.textContent = `You changed the text.`;
    }
</script>
</html>
