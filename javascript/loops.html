<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loops</title>
</head>
<body>
    <h2>Loops in JavaScript</h2>
    <script>
        const qualifications = [
            {
                title: 'SEE',
                year: 2075,
            },
            {
                title: '+2',
                year: 2077,
            },
            {
                title: 'BCA',
                year: 2081,
            },
        ];
        console.log(`While Loop`);
        let i=0;
        while (i < qualifications.length) {
            console.log(`Title:${qualifications[i].title} Year:${qualifications[i].year}`);
            i++;
        }
        console.log(`For Loop`);
        for(i=0; i<qualifications.length; i++) {
            console.log(`${qualifications[i].title}`);
        }
        console.log(`ForEach Loop`);
        qualifications.forEach((qualification) => {
            console.log(`${qualification.year}`);
        })
    </script>
</body>
</html>
